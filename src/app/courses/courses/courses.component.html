<mat-card>
  <mat-toolbar color="primary">
    <span>Avaiable Courses</span>
  </mat-toolbar>

  <div style="margin-top: 16px; text-align: right">
    <button
      mat-mini-fab
      color="accent"
      (click)="onAdd()"
      aria-label="Add course"
    >
      <mat-icon class="mat-18">add</mat-icon>
    </button>
  </div>

  <div *ngIf="courses$ | async as courses; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let course">
          {{ course.category }}
          <mat-icon aria-hidden="false" aria-label="Course Category">
            {{ course.category | category }}
          </mat-icon>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let course">
          <button mat-icon-button color="primary" aria-label="Edit course">
            <mat-icon class="mat-18">edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remove course">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-progress-spinner
        mode="indeterminate"
        color="primary"
        [strokeWidth]="10"
      ></mat-progress-spinner>
    </div>
  </ng-template>
</mat-card>
