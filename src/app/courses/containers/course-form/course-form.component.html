<mat-card>
  <mat-toolbar color="primary">Course details</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" #name />
        <mat-hint align="end">{{ name.value.length || 0 }} / 100</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{
          getErrorMessage("name")
        }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option value=""></mat-option>
          <mat-option value="Frontend">Frontend</mat-option>
          <mat-option value="Backend">Backend</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">{{
          getErrorMessage("category")
        }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <div class="action-buttons">
      <button mat-raised-button (click)="onCancel()">Cancel</button>
    </div>
    <div class="action-buttons">
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Save
      </button>
    </div>
  </mat-card-actions>
</mat-card>
