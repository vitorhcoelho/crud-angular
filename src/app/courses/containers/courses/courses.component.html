<mat-card>
  <mat-toolbar color="primary">
    <span>Avaiable Courses</span>
  </mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <app-courses-list
      *ngIf="courses$ | async as courses; else loading"
      [courses]="courses"
      (add)="onAdd()"
    ></app-courses-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-progress-spinner
          mode="indeterminate"
          color="primary"
          [strokeWidth]="10"
        ></mat-progress-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
